<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pokédex App</title>
        <link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32" />
        <link rel="icon" type="image/png" href="img/favicon-16x16.png" sizes="16x16" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
        <link href="dist/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>

        <nav class="navbar d-flex justify-content-center my-3">
            <h1>Pokédex App</h1>
        </nav>

        <div id="modal-container"></div>

        <!-- Setting up the modal for the pokemon app -->
        <div class="modal fade" id="pokemonModal" tabindex="-1" aria-labelledby="pokemonModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content text-center">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="pokemonModalLabel"></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body"> 
                      <img class="pokemon-img">
                      <p class="pokemon-height"></p>
                    </div>
                </div>
            </div>
        </div>

        <ul class = "pokemon-list list-group list-group-horizontal d-flex flex-wrap justify-content-center"></ul>

        <div class="references text-center">
          <a target="_blank" href="https://icons8.com/icon/nr0PvEyMfySh/pokedex">Pokedex</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="dist/scripts.js"></script>
        <script src="dist/fetch.umd.js"></script>
        <script src="dist/scripts.js"></script>
    </body>
</html>
